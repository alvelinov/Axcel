<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registration</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form th:action="@{/registration}" th:object="${user}" method="post">
    	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		<label for="username">Username</label>:
		<input type="text" id="username" name="username" th:field="*{name}" autofocus="autofocus" /> <br />
		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		<label for="password">Password</label>:
		<input type="password" id="password" name="password" th:field="*{password}" /> <br />
		<p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
		<label for="confirmPassword">Confirm Password</label>:
		<input type="password" id="confirmPassword" name="confirmPassword" th:field="*{passwordConfirm}"/> <br />
		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		<label for="email">Email</label>:
		<input type="text" id="email" name="email" th:field="*{email}" /> <br />
		<input type="submit" value="Register" />
    </form>
  </body>
</html>
